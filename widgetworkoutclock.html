<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: 'Press Start 2P', sans-serif;
        background-color: #191919; /* Dark background */
        color: #f7fafc; /* Light text */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .timer-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #000000; /* Darker container */
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
        max-width: 80%;
        width: 400px;
        box-sizing: border-box;
      }

      .timer {
        font-family: 'Press Start 2P', sans-serif;
        font-size: 4em; /* Larger size */
        margin-top: 16px;
        margin-bottom: 24px;
        color: #d3d3d3; /* Red for workout, can change for break */
        letter-spacing: -0.05em;
        text-shadow: 2px 2px 3px rgba(0,0,0,0.7);
        text-align: center;
      }
      .rest-timer {
        font-family: 'Press Start 2P', sans-serif;
        font-size: 1em; /* Smaller size */
        margin-bottom: 24px;
        color: #d3d3d3; /* Yellow for rest timer */
        letter-spacing: -0.05em;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        text-align: center;
      }

      .button-container {
        display: flex;
        gap: 16px;
        margin-bottom: 8px;
        width: 100%;
        justify-content: center; /* Center buttons */
      }
      .primary-button {
          padding: 12px 24px;
          border-radius: 8px;
          font-family: 'Press Start 2P', sans-serif;
          font-size: 0.8rem;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.2s ease;
          border: none;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          width: 150px; /* Consistent width */
      }

      .start-button {
          background-color: #87b094; /* Green */
          color: #191919;
      }
      .start-button:hover {
          background-color: #38a169;
          transform: scale(1.05);
      }

      .pause-button {
        background-color: #d3d3d3; /* Yellow */
        color: #191919;
      }

      .-button:hover {
          background-color: #d69e2e;
          transform: scale(1.05);
      }

      .reset-button {
          background-color: #e53e3e; /* Red */
          color: #f7fafc;
      }

      .reset-button:hover {
          background-color: #c53030;
          transform: scale(1.05);
      }
      .resume-button {
        background-color: #87b094; /* Green */
        color: #191919;
      }
      .resume-button:hover {
          background-color: #38a169;
          transform: scale(1.05);
      }

      .rep-counter {
        font-size: 1.2rem;
        color: #cbd5e0;
        margin-bottom: 20px;
        text-align: center;
      }

      .instructions {
        font-size: 0.7rem;
        color: #a0aec0;
        margin-top: 20px;
        text-align: center;
        padding: 0 10px;
        line-height: 1.5;
      }
      @media screen and (max-width: 600px) {
        .timer {
            font-size: 3em;
        }
        .rest-timer{
           font-size: 1.5em;
        }
        .button-container {
            flex-direction: column;
            gap: 12px;
        }
        .primary-button {
            width: 100%;
            max-width: 300px;
        }
        .timer-container {
          padding: 16px;
        }
    }
    </style>
</head>
<body class="bg-gray-900 text-gray-50">
    <div class="timer-container">
        <div class="timer">00:00</div>
        <div class="rest-timer" id="restTimer"></div>
        <div class="rep-counter">Reps: 0</div>
        <div class="button-container">
            <button id="start" class="start-button primary-button">Start</button>
            <button id="pause" class="pause-button primary-button" style="display: none;">Pausa</button>
            <button id="resume" class="resume-button primary-button" style="display: none;">Continuar</button>
            <button id="reset" class="reset-button primary-button">Reiniciar</button>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const timerDisplay = document.querySelector('.timer');
    const restTimerDisplay = document.getElementById('restTimer');
    const startButton = document.getElementById('start');
    const pauseButton = document.getElementById('pause');
    const resumeButton = document.getElementById('resume');  // Get the new Resume button
    const resetButton = document.getElementById('reset');
    const repsDisplay = document.querySelector('.rep-counter');

    let timerInterval;
    let restInterval;
    let startTime;
    let elapsedTime = 0;
    let workoutTime = 0; // Track workout time
    let restTime = 120;
    let reps = 0;
    let timerRunning = false;
    let resting = false; // Add a flag to track rest state
    let restFinished = false;

    // --- Timer functions ---
    function formatTime(milliseconds) {
        const totalSeconds = Math.floor(milliseconds / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function updateTimerDisplay() {
        if (timerRunning) { // Only update if the timer is running
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime; // Calculate elapsed time since start
            timerDisplay.textContent = formatTime(elapsedTime);
        }
    }

    function startTimer() {
        if (!timerRunning) {
            startTime = Date.now() - elapsedTime; // Start time should be set when timer starts
            timerInterval = setInterval(updateTimerDisplay, 10);
            timerRunning = true;
            resting = false; // Ensure resting is false when timer starts
            startButton.style.display = 'none';
            pauseButton.style.display = 'inline-flex';
            resumeButton.style.display = 'none'; // Hide resume when timer starts
            restFinished = false;
        }
    }

    function pauseTimer() {
        clearInterval(timerInterval);
        timerRunning = false;
    }

    function resetTimer() {
        clearInterval(timerInterval);
        clearInterval(restInterval); // Clear the rest interval as well
        timerRunning = false;
        resting = false;
        elapsedTime = 0;
        workoutTime = 0; // Reset workout time
        restTime = 120;
        reps = 0;
        restFinished = false;

        timerDisplay.textContent = "00:00";
        restTimerDisplay.textContent = "";
        repsDisplay.textContent = "Reps: 0";

        startButton.style.display = 'inline-flex';
        pauseButton.style.display = 'none';
        resumeButton.style.display = 'none'; // Hide resume on reset
    }

    // --- Rest Timer functions ---
    function updateRestTimer() {
        restTime--;
        restTimerDisplay.textContent = `Descansar: ${restTime}`;

        if (restTime <= 0) {
            clearInterval(restInterval);
            restTime = 0;
            restTimerDisplay.textContent = `Descansar: ${restTime}`;
            restFinished = true;
            pauseButton.style.display = 'none';
            resumeButton.style.display = 'inline-flex';
        }
    }

    function startRestTimer() {
        pauseTimer();
        resting = true; // Set resting to true
        pauseButton.style.display = 'none'; // Hide pause button
        resumeButton.style.display = 'inline-flex'; // Show resume button
        restTimerDisplay.textContent = `Descansar: ${restTime}`;
        restInterval = setInterval(updateRestTimer, 1000);
    }

    // --- Button Event Listeners ---
    startButton.addEventListener('click', () => {
        startTimer();
    });

    pauseButton.addEventListener('click', () => {
        if (timerRunning) {
            startRestTimer();
        }
    });

    resumeButton.addEventListener('click', () => {
        if (restFinished) {
            startTimer();
            resumeButton.style.display = 'none';
            pauseButton.style.display = 'inline-flex';
            reps++;
            repsDisplay.textContent = `Reps: ${reps}`;
            restTime = 120;
            restTimerDisplay.textContent = "";
            restFinished = false;
        } else if (resting) { // Check if it is coming from a rest period
            clearInterval(restInterval);
            restTime = 120;
            restTimerDisplay.textContent = "";
            startTimer();
            resumeButton.style.display = 'none';
            pauseButton.style.display = 'inline-flex';
            reps++;
            repsDisplay.textContent = `Reps: ${reps}`;
            resting = false;
        }
    });

    resetButton.addEventListener('click', () => {
        resetTimer();
    });
});
    </script>
</body>
</html>
